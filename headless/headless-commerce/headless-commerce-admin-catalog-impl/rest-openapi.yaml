components:
    parameters:
        groupIdPathParam:
            explode: false
            in: path
            name: groupId
            required: true
            schema:
                description: Group to filter (Liferay site)
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        idPathParam:
            examples:
                externalId:
                    summary: External idenfitifer
                    value: ext-uniqueId
                localId:
                    summary: Local identifier
                    value: "23456"
            explode: false
            in: path
            name: id
            required: true
            schema:
                description: The resource Id, or external reference code Id if it's prefixed with ext-
                minLength: 1
                type: string
            style: simple
        idPathParamInt:
            explode: false
            in: path
            name: id
            required: true
            schema:
                description: The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        pageQueryParam:
            explode: true
            in: query
            name: page
            required: false
            schema:
                type: integer
            style: form
        pageSizeQueryParam:
            explode: true
            in: query
            name: pageSize
            required: false
            schema:
                type: integer
            style: form
    responses:
        NotFound:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description: The specified resource was not found
        UnauthorizedError:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Authentication information is missing or invalid
    schemas:
        Attachment:
            properties:
                attachment:
                    description: Base64 enoded file
                    type: string
                displayDate:
                    format: date
                    type: string
                expirationDate:
                    format: date
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                neverExpire:
                    example: true
                    type: boolean
                options:
                    additionalProperties:
                        type: string
                    example:
                        color: yellow
                        optionKey: optionValueKey
                        size: xs
                    type: object
                priority:
                    example: 1.2
                    format: double
                    type: number
                src:
                    description: URL of the location
                    type: string
                title:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Hand Saw
                        hr_HR: Attachment Title HR
                        hu_HU: Attachment Title HU
                    type: object
                type:
                    format: int32
                    readOnly: true
                    type: integer
            required:
                - externalReferenceCode
                - sku
            type: object
        Category:
            properties:
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                groupId:
                    format: int64
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                name:
                    description: Category Name
                    type: string
                vocabulary:
                    example: Default Vocabulary
                    readOnly: true
                    type: string
            required:
                - externalReferenceCode
                - name
            type: object
        Error:
            properties:
                errorCode:
                    description: Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with 3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US Dollar}
                    readOnly: true
                    type: string
                status:
                    description: HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        OptionCategory:
            properties:
                description:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                key:
                    example: oprion-category-key
                    type: string
                priority:
                    example: 1.2
                    format: double
                    minimum: 0
                    type: number
                title:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
            required:
                - key
                - title
            type: object
        Product:
            properties:
                active:
                    example: true
                    type: boolean
                attachments:
                    items:
                        $ref: '#/components/schemas/Attachment'
                    type: array
                categories:
                    items:
                        $ref: '#/components/schemas/Category'
                    type: array
                configuration:
                    items:
                        $ref: '#/components/schemas/ProductConfiguration'
                    type: object
                defaultSku:
                    example: Blue handle, 00001l, 70cm, lifetime warranty
                    type: string
                description:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Professional hand stainless steel saw for wood. Made to last and saw forever. Made of best steel
                        hr_HR: Product Description HR
                        hu_HU: Product Description HU
                    type: object
                expando:
                    additionalProperties: true
                    type: object
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                groupId:
                    format: int64
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                images:
                    items:
                        $ref: '#/components/schemas/Attachment'
                    type: array
                metaDescription:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Meta description HU
                        hr_HR: Meta description HU
                        hu_HU: Meta description HU
                    type: object
                metaKeyword:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Meta keyword HU
                        hr_HR: Meta keyword HU
                        hu_HU: Meta keyword HU
                    type: object
                metaTitle:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Meta title HU
                        hr_HR: Meta title HU
                        hu_HU: Meta title HU
                    type: object
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Hand Saw
                        hr_HR: Product Name HR
                        hu_HU: Product Name HU
                    type: object
                options:
                    items:
                        $ref: '#/components/schemas/ProductOption'
                    type: array
                productType:
                    example: simple
                    type: string
                relatedProducts:
                    additionalProperties:
                        type: string
                    example:
                        cross-sell: productId
                    type: object
                shippingConfiguration:
                    items:
                        $ref: '#/components/schemas/ProductShippingConfiguration'
                    type: object
                shortDescription:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Hand stainless steel saw for wood
                        hr_HR: Product Short Description HR
                        hu_HU: Product Short Description HU
                    type: object
                skus:
                    items:
                        $ref: '#/components/schemas/Sku'
                    type: array
                subscriptionConfiguration:
                    items:
                        $ref: '#/components/schemas/ProductSubscriptionConfiguration'
                    type: object
                tags:
                    example:
                        - tag1
                        - tag2
                        - tag3
                    items:
                        type: string
                    type: array
                taxConfiguration:
                    items:
                        $ref: '#/components/schemas/ProductTaxConfiguration'
                    type: object
                urls:
                    additionalProperties:
                        type: string
                    example:
                        en_US: product-url-us
                        hr_HR: product-url-hr
                        hu_HU: product-url-hu
                    type: object
            required:
                - active
                - externalReferenceCode
                - name
                - productTypeName
            type: object
        ProductConfiguration:
            properties:
                allowBackOrder:
                    example: true
                    type: boolean
                allowedOrderQuantities:
                    example:
                        - 10
                        - 20
                        - 30
                        - 40
                    items:
                        format: int32
                        type: integer
                    type: array
                displayAvailability:
                    example: true
                    type: boolean
                displayStockQuantity:
                    example: true
                    type: boolean
                inventoryEngine:
                    description: The inventory engine that will be used to manage the product inventory
                    type: string
                lowStockAction:
                    description: The low stock action that will be performed when a product is out of stock
                    type: string
                maxOrderQuantity:
                    format: int32
                    type: integer
                minOrderQuantity:
                    format: int32
                    type: integer
                minStockQuantity:
                    format: int32
                    type: integer
                multipleOrderQuantity:
                    format: int32
                    type: integer
            type: object
        ProductOption:
            properties:
                description:
                    example: Description
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                facetable:
                    example: true
                    type: boolean
                fieldType:
                    enum:
                        - checkbox
                        - checkbox_multiple
                        - date
                        - numeric
                        - radio
                        - select
                    example: select
                    type: string
                groupId:
                    format: int64
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                key:
                    example: color
                    type: string
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Color
                        hr_HR: Color HR
                        hu_HU: Color HU
                    type: object
                priority:
                    example: 1.2
                    format: double
                    type: number
                required:
                    example: true
                    type: boolean
                skuContributor:
                    example: true
                    type: boolean
                values:
                    items:
                        $ref: '#/components/schemas/ProductOptionValue'
                    type: array
            required:
                - externalReferenceCode
                - fieldType
                - key
                - name
            type: object
        ProductOptionValue:
            properties:
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                key:
                    example: black
                    type: string
                name:
                    example: Black
                    type: string
                priority:
                    example: 1.2
                    format: double
                    type: number
            required:
                - externalReferenceCode
                - key
                - name
            type: object
        ProductShippingConfiguration:
            properties:
                depth:
                    example: 202
                    format: bigdecimal
                    minimum: 0
                    type: number
                freeShipping:
                    example: true
                    type: boolean
                height:
                    example: 202
                    format: bigdecimal
                    minimum: 0
                    type: number
                shippable:
                    example: true
                    type: boolean
                shippingExtraPrice:
                    example: 202
                    format: bigdecimal
                    minimum: 0
                    type: number
                shippingSeparately:
                    example: true
                    type: boolean
                weight:
                    example: 202
                    format: bigdecimal
                    minimum: 0
                    type: number
                width:
                    example: 202
                    format: bigdecimal
                    minimum: 0
                    type: number
            type: object
        ProductSubscriptionConfiguration:
            properties:
                enable:
                    example: true
                    type: boolean
                length:
                    example: 2
                    format: int32
                    type: integer
                numberOfLength:
                    example: 12
                    format: int64
                    type: integer
                subscriptionType:
                    enum:
                        - day
                        - month
                        - week
                        - year
                    example: month
                    type: string
                subscriptionTypeSettings:
                    additionalProperties:
                        type: string
                    example:
                        monthDay: "1"
                        monthlyMode: "0"
                    type: object
            type: object
        ProductTaxConfiguration:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                taxCategory:
                    example: taxCategoryName
                    type: string
                taxable:
                    example: true
                    type: boolean
            type: object
        Sku:
            properties:
                cost:
                    example: 101
                    format: bigdecimal
                    minimum: 0
                    type: number
                depth:
                    example: 1.1
                    format: double
                    minimum: 0
                    type: number
                displayDate:
                    format: date
                    type: string
                expirationDate:
                    format: date
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                gtin:
                    example: "12341234"
                    type: string
                height:
                    example: 20.2
                    format: double
                    minimum: 0
                    type: number
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                inventoryLevel:
                    example: 29
                    readOnly: true
                    type: integer
                manufacturerPartNumber:
                    example: "12341234"
                    type: string
                neverExpire:
                    example: true
                    type: boolean
                options:
                    additionalProperties:
                        type: string
                    example:
                        color: yellow
                        optionKey: optionValueKey
                        size: xs
                    type: object
                price:
                    example: 101
                    format: bigdecimal
                    minimum: 0
                    type: number
                productId:
                    example: 30129
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                promoPrice:
                    example: 202
                    format: bigdecimal
                    minimum: 0
                    type: number
                published:
                    example: true
                    type: boolean
                purchasable:
                    example: true
                    type: boolean
                sku:
                    example: "12341234"
                    type: string
                weight:
                    example: 1.1
                    format: double
                    minimum: 0
                    type: number
                width:
                    example: 20.2
                    format: double
                    minimum: 0
                    type: number
            required:
                - externalReferenceCode
                - sku
            type: object
        Specification:
            properties:
                description:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
                facetable:
                    example: true
                    type: boolean
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                key:
                    example: specification-key
                    type: string
                optionCategory:
                    items:
                        $ref: '#/components/schemas/OptionCategory'
                    type: object
                title:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
                values:
                    items:
                        $ref: '#/components/schemas/SpecificationValue'
                    type: array
            required:
                - key
                - title
            type: object
        SpecificationValue:
            properties:
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                optionCategory:
                    items:
                        $ref: '#/components/schemas/OptionCategory'
                    type: object
                priority:
                    example: 1.2
                    format: double
                    minimum: 0
                    type: number
                product:
                    items:
                        $ref: '#/components/schemas/Product'
                    type: object
                specification:
                    items:
                        $ref: '#/components/schemas/Specification'
                    type: object
                value:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
            required:
                - value
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        HeadlessCommerceAdminCatalog.admin: Grants access to admin operations
                        HeadlessCommerceAdminCatalog.read: Grants read access
                        HeadlessCommerceAdminCatalog.write: Grants write access
                    tokenUrl: /oauth/token
            type: oauth2

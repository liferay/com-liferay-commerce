components:
    parameters:
        externalReferenceCodePathParam:
            in: path
            explode: false
            name: externalReferenceCode
            required: true
            schema:
                description: The resource external reference code
                example: AB-34098-789-N
                minLength: 1
                type: string
            style: simple
        idPathParam:
            in: path
            explode: false
            name: id
            required: true
            schema:
                description: The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        pageQueryParam:
            in: query
            explode: true
            name: page
            required: false
            schema:
                type: integer
            style: form
        pageSizeQueryParam:
            in: query
            explode: true
            name: pageSize
            required: false
            schema:
                type: integer
            style: form
    responses:
        NotFound:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description: The specified resource was not found
        UnauthorizedError:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Authentication information is missing or invalid
    schemas:
        Attachment:
            properties:
                attachment:
                    description: Base64 enoded file
                    type: string
                displayDate:
                    format: date
                    type: string
                expirationDate:
                    format: date
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                neverExpire:
                    example: true
                    type: boolean
                options:
                    additionalProperties:
                        type: string
                    example:
                        color: yellow
                        optionKey: optionValueKey
                        size: xs
                    type: object
                priority:
                    example: 1.2
                    format: double
                    type: number
                src:
                    description: URL of the location
                    type: string
                title:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Hand Saw
                        hr_HR: Attachment Title HR
                        hu_HU: Attachment Title HU
                    type: object
                type:
                    format: int32
                    readOnly: true
                    type: integer
            required:
                - sku
            type: object
        Catalog:
            properties:
                currencyCode:
                    example: USD
                    type: string
                defaultLanguageId:
                    example: en_US
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                name:
                    description: Category Name
                    type: string
                system:
                    example: false
                    readOnly: true
                    type: boolean
            required:
                - name
            type: object
        Category:
            properties:
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    description: Category Name
                    type: string
                siteId:
                    format: int64
                    type: integer
                vocabulary:
                    example: Default Vocabulary
                    readOnly: true
                    type: string
            required:
                - id
            type: object
        Error:
            properties:
                errorCode:

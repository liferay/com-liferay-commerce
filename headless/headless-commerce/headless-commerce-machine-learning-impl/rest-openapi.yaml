components:
    parameters:
        accountIdsQueryParam:
            in: query
            explode: true
            name: accountIds
            required: false
            schema:
                items:
                    format: int64
                    type: integer
                type: array
            style: form
        categoryIdsQueryParam:
            in: query
            explode: true
            name: categoryIds
            required: false
            schema:
                items:
                    format: int64
                    type: integer
                type: array
            style: form
        forecastLengthQueryParam:
            in: query
            explode: true
            name: forecastLength
            required: false
            schema:
                type: integer
            style: form
        forecastStartDateQueryParam:
            in: query
            explode: true
            name: forecastStartDate
            required: false
            schema:
                format: date
                type: string
            style: form
        historyLengthQueryParam:
            in: query
            explode: true
            name: historyLength
            required: false
            schema:
                type: integer
            style: form
    responses:
        NotFound:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description:
                The specified resource was not found
        UnauthorizedError:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description:
                Authentication information is missing or invalid
    schemas:
        AccountCategoryForecast:
            properties:
                account:
                    format: int64
                    type: integer
                actual:
                    format: float
                    type: number
                category:
                    format: int64
                    type: integer
                forecast:
                    format: float
                    type: number
                forecastLowerBound:
                    format: float
                    type: number
                forecastUpperBound:
                    format: float
                    type: number
                timestamp:
                    format: date-time
                    type: string
                unit:
                    type: string
            type: object
        AccountForecast:
            properties:
                account:
                    format: int64
                    type: integer
                actual:
                    format: float
                    type: number
                forecast:
                    format: float
                    type: number
                forecastLowerBound:
                    format: float
                    type: number
                forecastUpperBound:
                    format: float
                    type: number
                timestamp:
                    format: date-time
                    type: string
                unit:
                    type: string
            type: object
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        CommerceOpenApiForecast.read: Grants read access
                    tokenUrl: /oauth/token
            type: oauth2

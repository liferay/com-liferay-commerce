      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        billingAllowed:
          type: boolean
          example: true
        name:
          type: object
          additionalProperties:
            type: string
          example:
            hu_HU: Horvatorszag
            hr_HR: Hrvatska
            en_US: Croatia

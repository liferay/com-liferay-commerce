      required:
      - city
      - commerceCountryId
      - name
      - street1
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          example: 31130
        city:
          type: string
          example: Diamond Bar
        commerceCountryId:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        commerceRegionId:
          minimum: 0
          type: integer
          format: int64

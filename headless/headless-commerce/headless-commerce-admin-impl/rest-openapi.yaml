components:
  schemas:
    Account:
      required:
      - externalReferenceCode
      - name
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        addresses:
          type: array
          example:
          - id: 31130
            city: Diamond Bar
            commerceCountryId: 30130
            commerceRegionId: 30234
            defaultBilling: true
            defaultShipping: true
            description: right stairs, first room on the left
            latitude: 33.9976884
            longitude: -117.8144595
            name: Alessio Antonio Rendina
            phoneNumber: (123) 456 7890
            street1: 1400 Montefino Ave
            street2: 1st floor
            street3: suite 200
            zip: "91765"
          items:
            $ref: '#/components/schemas/Address'
        emailAddresses:
          type: array
          example:
          - joe.1@commerce.com
          - joe.2@commerce.com
          - joe.3@commerce.com
          items:
            type: string
            format: email
        externalReferenceCode:
          type: string
          example: AB-34098-789-N
        logoId:
          minimum: 0
          type: integer
          format: int64
          example: 20078
        name:
          type: string
          example: Account Name
        organizations:
          type: array
          example:
          - id: 20546
            name: Liferay Italy
            organizationId: 20433
            treePath: /Liferay/Liferay Italy
          items:
            $ref: '#/components/schemas/AccountOrganization'
        root:
          type: boolean
          example: true
        taxId:
          type: string
          example: Abcd1234
        type:
          maximum: 2
          minimum: 0
          type: integer
          format: int32
          example: 1
        users:
          type: array
          example:
          - id: 31256
            name: Alessio Antonio Rendina
            userId: 30002
            roles:
            - description:
                hu_HU: Account Administrator Description HU
                hr_HR: Account Administrator Description HR
                en_US: Account Administrator Description US
              id: 30021
              name: Account Administrator
              title:
                hu_HU: Account Administrator HU
                hr_HR: Account Administrator HR
                en_US: Account Administrator US
          items:
            $ref: '#/components/schemas/AccountMember'
    AccountMember:
      required:

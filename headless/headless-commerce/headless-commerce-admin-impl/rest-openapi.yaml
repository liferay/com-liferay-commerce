      - userId
      type: object
      properties:
        commerceAccountId:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        name:
          type: string
          example: User Name
        userId:
          minimum: 0
          type: integer
          format: int64
          example: 30002
        roles:
          type: array
          example:
          - description:
              hu_HU: Account Administrator Description HU
              hr_HR: Account Administrator Description HR
              en_US: Account Administrator Description US
            id: 30021
            name: Account Administrator
            title:
              hu_HU: Account Administrator HU
              hr_HR: Account Administrator HR
              en_US: Account Administrator US
          - description:
              hu_HU: Order Manager Description HU
              hr_HR: Order Manager Description HR
              en_US: Order Manager Description US
            id: 30023
            name: Order Manager
            title:
              hu_HU: Order Manager HU
              hr_HR: Order Manager HR
              en_US: Order Manager US
          items:
            $ref: '#/components/schemas/AccountRole'
    AccountOrganization:
      required:
      - commerceAccountId
      - organizationId
      type: object
      properties:
        commerceAccountId:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        name:
          type: string
          example: Organization Name
        organizationId:
          minimum: 0
          type: integer
          format: int64
          example: 30002
        treePath:
          type: string
          example: /Parent Organization/Organization Name
    AccountRole:
      required:
      - name
      type: object
      properties:
        description:
          type: object
          additionalProperties:
            type: string
          example:
            hu_HU: Role Description HU
            hr_HR: Role Description HR
            en_US: Role Description US
        name:
          type: string
          example: Role Name
        roleId:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        title:
          type: object
          additionalProperties:
            type: string
          example:
            hu_HU: Role Title HU
            hr_HR: Role Title HR
            en_US: Role Title US

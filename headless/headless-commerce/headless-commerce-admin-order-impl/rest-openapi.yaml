servers:
    - description: Liferay Commerce API server
      url: https://commerce.{environment}.liferay.com/commerce-admin-order/{basePath}
      variables:
          basePath:
              default: v1.0
          environment:
              default: api
              enum:
                  - api
                  - api.dev
                  - api.uat
    - description: Liferay Commerce Local Development (Hosts file)
      url: '{protocol}://{host}:{port}/o/commerce-admin-order/{basePath}'
      variables:
          basePath:
              default: v1.0
          host:
              default: test.dev
          port:
              default: "8080"
              enum:
                  - "443"
                  - "8080"
                  - "8443"
          protocol:
              default: http
              enum:
                  - http
                  - https
    - description: Liferay Commerce Local Development with Ngrok
      url: '{protocol}://{host}.ngrok.io/o/commerce-admin-order/{basePath}'
      variables:
          basePath:
              default: v1.0
          host:
              default: commerce
          protocol:
              default: http
              enum:
                  - http
                  - https
    - description: SwaggerHub API Auto Mocking
      url: https://virtserver.swaggerhub.com/liferayinc/commerce-admin-order/v1.0
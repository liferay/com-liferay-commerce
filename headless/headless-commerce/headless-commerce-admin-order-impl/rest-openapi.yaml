components:
    parameters:
        accountQueryParam:
            explode: true
            in: query
            name: accountId
            required: false
            schema:
                description: Account to filter
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: form
    schemas:
        BillingAddress:
            properties:
                city:
                    example: Diamond Bar
                    type: string
                commerceCountryId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                commerceRegionId:
                    example: 30234
                    format: int64
                    minimum: 0
                    type: integer
                defaultBilling:
                    example: true
                    type: boolean
                defaultShipping:
                    example: true
                    type: boolean
                description:
                    example: right stairs, first room on the left
                    type: string
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                latitude:
                    example: 33.9976884
                    format: double
                    type: number
                longitude:
                    example: -117.8144595
                    format: double
                    type: number
                name:
                    example: Alessio Antonio Rendina
                    type: string
                phoneNumber:
                    example: (123) 456 7890
                    type: string
                street1:
                    example: 1400 Montefino Ave
                    type: string
                street2:
                    example: 1st floor
                    type: string
                street3:
                    example: suite 200
                    type: string
                vatNumber:
                    example: "353246836565"
                    type: string
                zip:
                    example: "91765"
                    type: string
            required:
                - city
                - commerceCountryId
                - name
                - street1
            type: object
        Error:
            properties:
                errorCode:
                    description: Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description: HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        Order:
            properties:
                advanceStatus:
                    example: trasmitted
                    type: string
                billingAddress:
                    $ref: '#/components/schemas/BillingAddress'
                billingAddressId:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                commerceAccountId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                currency:
                    example: USD
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                orderStatus:
                    example: 0
                    format: int32
                    minimum: 0
                    type: integer
                paymentMethod:
                    example: paypal
                    type: string
                paymentStatus:
                    example: 0
                    format: int32
                    minimum: 0
                    type: integer
                purchaseOrderNumber:
                    example: Abcd1234
                    type: string
                shippingAddress:
                    $ref: '#/components/schemas/ShippingAddress'
                shippingAddressId:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                shippingAmount:
                    example: 12
                    format: bigdecimal
                    minimum: 0
                    type: number
                shippingMethod:
                    example: fixed
                    type: string
                shippingOption:
                    example: by Air
                    type: string
                subtotal:
                    example: 101
                    format: bigdecimal
                    minimum: 0
                    type: number
                total:
                    example: 113
                    format: bigdecimal
                    minimum: 0
                    type: number
            required:
                - commerceAccountId
                - currency
            type: object
        OrderItem:
            properties:
                commerceOrderId:
                    example: 30128
                    format: int64
                    minimum: 0
                    type: integer
                discountAmount:
                    example: 2
                    format: bigdecimal
                    minimum: 0
                    type: number
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                finalPrice:
                    example: 200
                    format: bigdecimal
                    minimum: 0
                    type: number
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Hand Saw
                        hr_HR: Product Name HR
                        hu_HU: Product Name HU
                    type: object
                quantity:
                    example: 2
                    format: int32
                    minimum: 0
                    type: integer
                shippedQuantity:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
                sku:
                    example: "12341234"
                    type: string
                skuId:
                    example: 30128
                    format: int64
                    minimum: 0
                    type: integer
                subscription:
                    example: true
                    type: boolean
                unitPrice:
                    example: 101
                    format: bigdecimal
                    minimum: 0
                    type: number
            required:
                - skuId
            type: object
        OrderNote:
            properties:
                author:
                    example: Alessio Antonio Rendina
                    type: string
                commerceOrderId:
                    example: 30128
                    format: int64
                    minimum: 0
                    type: integer
                content:
                    example: This order will be shipped separately
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                restricted:
                    example: true
                    type: boolean
            required:
                - commerceOrderId
            type: object
        ShippingAddress:
            properties:
                city:
                    example: Diamond Bar
                    type: string
                commerceCountryId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                commerceRegionId:
                    example: 30234
                    format: int64
                    minimum: 0
                    type: integer
                defaultBilling:
                    example: true
                    type: boolean
                defaultShipping:
                    example: true
                    type: boolean
                description:
                    example: right stairs, first room on the left
                    type: string
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                latitude:
                    example: 33.9976884
                    format: double
                    type: number
                longitude:
                    example: -117.8144595
                    format: double
                    type: number
                name:
                    example: Alessio Antonio Rendina
                    type: string
                phoneNumber:
                    example: (123) 456 7890
                    type: string
                street1:
                    example: 1400 Montefino Ave
                    type: string
                street2:
                    example: 1st floor
                    type: string
                street3:
                    example: suite 200
                    type: string
                zip:
                    example: "91765"
                    type: string
            required:
                - city
                - commerceCountryId
                - name
                - street1
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        CommerceOpenApiAdmin.admin: Grants access to admin operations
                        CommerceOpenApiAdmin.read: Grants read access
                        CommerceOpenApiAdmin.write: Grants write access
                    tokenUrl: /oauth/token
            type: oauth2

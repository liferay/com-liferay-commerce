                    minimum: 0
                    type: integer
                advanceStatus:
                    example: trasmitted
                    type: string
                billingAddress:
                    $ref: '#/components/schemas/BillingAddress'
                billingAddressId:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                channelId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                couponCode:
                    example: save20
                    type: string
                currencyCode:
                    example: USD

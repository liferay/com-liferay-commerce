                lastPriceUpdateDate:
                    format: date
                    type: string
                orderStatus:
                    example: 0
                    format: int32
                    minimum: 0
                    type: integer
                paymentMethod:
                    example: paypal
                    type: string
                paymentStatus:
                    example: 0
                    format: int32
                    minimum: 0
                    type: integer
                printedNote:
                    example: Order printed note

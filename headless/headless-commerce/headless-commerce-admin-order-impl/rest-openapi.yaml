components:
    schemas:
        BillingAddress:
            properties:
                city:
                    example: Diamond Bar
                    type: string
                countryISOCode:
                    example: US
                    type: string
                defaultBilling:
                    example: true
                    type: boolean
                defaultShipping:
                    example: true
                    type: boolean
                description:
                    example: right stairs, first room on the left
                    type: string
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                latitude:
                    example: 33.9976884
                    format: double
                    type: number
                longitude:
                    example: -117.8144595
                    format: double
                    type: number
                name:
                    example: Alessio Antonio Rendina
                    type: string
                phoneNumber:
                    example: (123) 456 7890
                    type: string
                regionISOCode:
                    example: CA
                    type: string
                street1:
                    example: 1400 Montefino Ave
                    type: string
                street2:
                    example: 1st floor
                    type: string
                street3:
                    example: suite 200
                    type: string
                vatNumber:
                    example: "353246836565"
                    type: string
                zip:
                    example: "91765"
                    type: string
            required:
                - city
                - countryISOCode
                - name
                - street1
            type: object
        Error:
            properties:
                errorCode:
                    description: Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description: HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        Order:

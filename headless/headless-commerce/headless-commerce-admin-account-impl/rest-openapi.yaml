      url: '{protocol}://{host}:{port}/o/commerce-admin/{basePath}'
      variables:
          basePath:
              default: v2.0
          host:
              default: test.dev
          port:
              default: "8080"
              enum:
                  - "443"
                  - "8080"
                  - "8443"
          protocol:
              default: http
              enum:
                  - http
                  - https
    - description: Liferay Commerce Local Development with Ngrok
      url: '{protocol}://{host}.ngrok.io/o/commerce-admin/{basePath}'
      variables:
          basePath:
              default: v1.0
          host:
              default: commerce
          protocol:
              default: http
              enum:
                  - http

                    readOnly: true
                    type: string
                status:
                    description: HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        User:
            properties:
                email:
                    example: joe.1@commerce.com
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                firstName:
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                jobTitle:
                    type: string
                lastName:
                    type: string
                male:
                    example: true
                    type: boolean
                middleName:
                    type: string
                roles:
                    items:
                        type: string
                    type: array
            required:
                - email
                - firstName
                - lastName
            type: object
        body:
            properties:
                logo:
                    format: binary
                    type: string
            type: object
        body_1:
            properties:
                logo:
                    format: binary
                    type: string
            type: object
    securitySchemes:
        BasicAuth:

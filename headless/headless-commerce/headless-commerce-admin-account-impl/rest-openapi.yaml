                    format: int64
                    minimum: 0
                    type: integer
                name:
                    example: Organization Name
                    type: string
                organizationExternalReferenceCode:
                    example: UAB-34098-789-N
                    type: string
                organizationId:
                    example: 30002
                    format: int64
                    minimum: 0
                    type: integer
                treePath:
                    example: /Parent Organization/Organization Name
                    type: string
            type: object
        AccountRole:
            properties:
                description:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Role Description US
                        hr_HR: Role Description HR
                        hu_HU: Role Description HU
                    type: object
                name:
                    example: Role Name
                    type: string
                roleId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                title:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Role Title US
                        hr_HR: Role Title HR
                        hu_HU: Role Title HU
                    type: object
            required:
                - name
            type: object
        Error:
            properties:
                errorCode:
                    description: Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US

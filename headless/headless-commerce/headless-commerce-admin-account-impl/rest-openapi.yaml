    schemas:
        Account:
            properties:
                addresses:
                    example:
                        - city: Diamond Bar
                          commerceCountryId: 30130
                          commerceRegionId: 30234
                          defaultBilling: true
                          defaultShipping: true
                          description: right stairs, first room on the left
                          id: 31130
                          latitude: 33.9976884
                          longitude: -117.8144595
                          name: Alessio Antonio Rendina
                          phoneNumber: (123) 456 7890
                          street1: 1400 Montefino Ave
                          street2: 1st floor
                          street3: suite 200
                          zip: "91765"
                    items:
                        $ref: '#/components/schemas/AccountAddress'
                    type: array
                customFields:
                    additionalProperties: true
                    type: object
                emailAddresses:
                    example:
                        - joe.1@commerce.com
                        - joe.2@commerce.com
                        - joe.3@commerce.com
                    items:
                        format: email
                        type: string
                    type: array
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                logoId:
                    example: 20078
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    example: Account Name
                    type: string
                organizations:
                    example:
                        - id: 20546
                          name: Liferay Italy
                          organizationId: 20433
                          treePath: /Liferay/Liferay Italy
                    items:
                        $ref: '#/components/schemas/AccountOrganization'
                    type: array
                root:
                    example: true
                    type: boolean
                taxId:
                    example: Abcd1234
                    type: string
                type:
                    example: 1
                    format: int32
                    maximum: 2
                    minimum: 0
                    type: integer
                users:
                    example:
                        - id: 31256
                          name: Alessio Antonio Rendina
                          roles:
                              - description:
                                    en_US: Account Administrator Description US
                                    hr_HR: Account Administrator Description HR
                                    hu_HU: Account Administrator Description HU
                                id: 30021
                                name: Account Administrator
                                title:
                                    en_US: Account Administrator US
                                    hr_HR: Account Administrator HR
                                    hu_HU: Account Administrator HU

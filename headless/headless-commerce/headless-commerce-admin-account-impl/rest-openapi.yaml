                    items:
                        $ref: '#/components/schemas/AccountMember'
                    type: array
            required:
                - externalReferenceCode
                - name
            type: object
        AccountAddress:
            properties:
                city:
                    example: Diamond Bar
                    type: string
                commerceCountryId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                commerceRegionId:
                    example: 30234
                    format: int64
                    minimum: 0
                    type: integer
                defaultBilling:
                    example: true
                    type: boolean
                defaultShipping:
                    example: true
                    type: boolean
                description:
                    example: right stairs, first room on the left
                    type: string
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                latitude:
                    example: 33.9976884
                    format: double
                    type: number
                longitude:
                    example: -117.8144595
                    format: double
                    type: number
                name:
                    example: Alessio Antonio Rendina

components:
    parameters:
        groupIdPathParam:
            explode: false
            in: path
            name: groupId
            required: true
            schema:
                description: Group to filter (Liferay site)
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        idPathParam:
            examples:
                externalId:
                    summary: External idenfitifer
                    value: ext-uniqueId
                localId:
                    summary: Local identifier
                    value: "23456"
            explode: false
            in: path
            name: id
            required: true
            schema:
                description: The resource Id, or external reference code Id if it's prefixed with ext-
                minLength: 1
                type: string
            style: simple
        idPathParamInt:
            explode: false
            in: path
            name: id
            required: true
            schema:
                description: The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        pageQueryParam:
            explode: true
            in: query
            name: page
            required: false
            schema:
                type: integer
            style: form
        pageSizeQueryParam:
            explode: true
            in: query
            name: pageSize
            required: false
            schema:
                type: integer
            style: form
    responses:
        NotFound:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description: The specified resource was not found
        UnauthorizedError:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Authentication information is missing or invalid
    schemas:
        Discount:
            properties:
                active:
                    example: true
                    type: boolean
                couponCode:
                    example: SAVE20
                    type: string
                displayDate:
                    format: date
                    type: string
                expirationDate:
                    format: date
                    type: string
                groupId:
                    example: 23130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                limitationTimes:
                    example: 0
                    format: int32
                    minimum: 0
                    type: integer
                limitationType:
                    example: unlimited
                    type: string
                maximumDiscountAmount:
                    example: 25
                    format: bigdecimal
                    minimum: 0
                    type: number
                neverExpire:
                    example: true
                    type: boolean
                numberOfUse:
                    example: 5
                    format: int32
                    minimum: 0
                    type: integer
                percentageLevel1:
                    example: 20
                    format: bigdecimal
                    minimum: 0
                    type: number
                percentageLevel2:
                    example: 0
                    format: bigdecimal
                    minimum: 0
                    type: number
                percentageLevel3:
                    example: 0
                    format: bigdecimal
                    minimum: 0
                    type: number
                percentageLevel4:
                    example: 0
                    format: bigdecimal
                    minimum: 0
                    type: number
                target:
                    example: subtotal
                    type: string
                title:
                    example: 20% Off
                    type: string
                useCouponCode:
                    example: true
                    type: boolean
                usePercentage:
                    example: true
                    type: boolean
                userSegments:
                    example:
                        - active: true
                          criteria:
                              commerceUserSegmentEntryId: 23145
                              id: 20467
                              name:
                                  en_US: Croatia
                                  hr_HR: Hrvatska
                                  hu_HU: Horvatorszag
                              priority: 1.1
                              type: users
                              typeSettings: 22134,23567
                          id: 20546
                          key: user-segment-key
                          name:
                              en_US: Croatia
                              hr_HR: Hrvatska
                              hu_HU: Horvatorszag
                          priority: 1.1
                          system: true
                    items:
                        $ref: '#/components/schemas/UserSegment'
                    type: array
            required:
                - limitationType
                - target
                - title
            type: object
        DiscountCategory:
            properties:
                discountId:
                    example: 30324
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                productId:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
            required:
                - categoryId
                - discountId
            type: object
        DiscountProduct:
            properties:
                discountId:
                    example: 30324
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                productId:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
            required:
                - discountId
                - productId
            type: object
        DiscountRule:
            properties:
                discountId:
                    example: 30324
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                type:
                    example: cart-total
                    type: string
                typeSettings:
                    example: "22.50"
                    type: string
            required:
                - discountId
                - type
            type: object
        Error:
            properties:
                errorCode:
                    description: Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with 3-letter ISO 4217 format.

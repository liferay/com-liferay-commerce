components:
  schemas:
    Discount:
      required:
      - limitationType
      - target
      - title
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        active:
          type: boolean
          example: true
        couponCode:
          type: string
          example: SAVE20
        displayDate:
          type: string
          format: date
        expirationDate:
          type: string
          format: date
        groupId:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 23130
        percentageLevel1:
          minimum: 0
          type: number
          format: bigdecimal
          example: 20
        percentageLevel2:
          minimum: 0
          type: number
          format: bigdecimal
          example: 0
        percentageLevel3:
          minimum: 0
          type: number
          format: bigdecimal
          example: 0
        percentageLevel4:
          minimum: 0
          type: number
          format: bigdecimal
          example: 0
        limitationType:
          type: string
          example: unlimited
        limitationTimes:
          minimum: 0
          type: integer
          format: int32
          example: 0
        maximumDiscountAmount:
          minimum: 0
          type: number
          format: bigdecimal
          example: 25
        neverExpire:
          type: boolean
          example: true
        numberOfUse:
          minimum: 0
          type: integer
          format: int32
          example: 5
        target:
          type: string
          example: subtotal
        title:
          type: string
          example: 20% Off
        useCouponCode:
          type: boolean
          example: true
        usePercentage:
          type: boolean
          example: true
        userSegments:
          type: array
          example:
          - id: 20546
            active: true
            criteria:
              id: 20467
              commerceUserSegmentEntryId: 23145
              name:
                hu_HU: Horvatorszag
                hr_HR: Hrvatska
                en_US: Croatia
              type: users
              typeSettings: 22134,23567
              priority: 1.1
            key: user-segment-key
            name:
              hu_HU: Horvatorszag
              hr_HR: Hrvatska
              en_US: Croatia
            priority: 1.1
            system: true
          items:
            $ref: '#/components/schemas/UserSegment'
    DiscountCategory:
      required:
      - categoryId
      - discountId
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 30643
        discountId:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 30324
        productId:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 30130
    DiscountProduct:
      required:
      - discountId
      - productId
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 30643
        discountId:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 30324
        productId:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 30130
    DiscountRule:
      required:
      - discountId
      - type
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 30643
        discountId:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 30324
        type:
          type: string
          example: cart-total
        typeSettings:
          type: string
          example: "22.50"
    Error:
      required:
      - errorCode
      - errorDescription
      - message
      - status
      type: object
      properties:
        message:
          type: string
          readOnly: true
          example: No CommerceCurrency exists with the key {groupId=41811, code=US Dollar}
        errorDescription:
          type: string
          readOnly: true
          example: Unable to find currency. Currency code should be expressed with 3-letter ISO 4217 format.
        status:
          type: integer
          description: HTTP Status code
          readOnly: true
          example: 404
        errorCode:
          type: integer
          description: Internal error code mapping
          readOnly: true
          example: 996
    PriceEntry:
      required:
      - commercePriceListId
      - externalReferenceCode
      - price
      - promoPrice
      - standardPrice
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        commercePriceListId:
          minimum: 0
          type: integer
          format: int64
          example: 20078
        commerceProductInstanceId:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        hasTierPrice:
          type: boolean
          example: true
        standardPrice:
          type: boolean
          example: true
        price:
          minimum: 0
          type: number
          format: bigdecimal
          example: 30130
        promoPrice:
          minimum: 0
          type: number
          format: bigdecimal
          example: 30130
        externalReferenceCode:
          type: string
          example: AB-34098-789-N
        skuExternalReferenceCode:
          type: string
          example: CAB-34098-789-N
        sku:
          type: string
          example: Blue handle, 00001l, 70cm, lifetime warranty
    PriceList:
      required:
      - active
      - currency
      - externalReferenceCode
      - name
      - neverExpire
      - priority
      type: object
      properties:
        commercePriceListId:
          minimum: 0
          type: integer
          format: int64
          example: 20178
        displayDate:
          type: string
          format: date
        expirationDate:
          type: string
          format: date
        groupId:
          minimum: 0
          type: integer
          format: int64
          readOnly: true
          example: 23130
        neverExpire:
          type: boolean
          example: true
        priority:
          type: number
          format: double
          example: 1.2
        active:
          type: boolean
          example: true
        externalReferenceCode:
          type: string
          example: AB-34098-789-N
        currency:
          type: string
          example: EUR
        name:
          type: string
          example: Laptops, Beverages
        id:
          minimum: 0
          type: integer
          format: int64
          example: 30130
    UserSegment:
      required:
      - key
      - name
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        active:
          type: boolean
          example: true
        criteria:
          type: array
          example:
          - id: 20546
            commerceUserSegmentEntryId: 30130
            name:
              hu_HU: Horvatorszag
              hr_HR: Hrvatska
              en_US: Croatia
            type: users
            typeSettings: 22134,23567
            priority: 1.1
          items:
            $ref: '#/components/schemas/UserSegmentCriterion'
        key:
          type: string
          example: user-segment-key
        name:
          type: object
          additionalProperties:
            type: string
          example:
            hu_HU: Horvatorszag
            hr_HR: Hrvatska
            en_US: Croatia
        priority:
          minimum: 0
          type: number
          format: double
          example: 1.1
        system:
          type: boolean
          example: true
    UserSegmentCriterion:
      required:
      - commerceUserSegmentEntryId
      - type
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        commerceUserSegmentEntryId:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        priority:
          minimum: 0
          type: number
          format: double
          example: 1.1
        type:
          type: string
          example: users
        typeSettings:
          type: string
          example: 22134,23567
    TierPrice:
      required:
      - commercePriceEntryId
      - externalReferenceCode
      type: object
      properties:
        id:
          minimum: 0
          type: integer
          format: int64
          example: 31130
        commercePriceEntryId:
          minimum: 0
          type: integer
          format: int64
          example: 30130
        externalReferenceCode:
          type: string
          example: AB-34098-789-N
        minimumQuantity:
          minimum: 0
          type: integer
          format: int32
          example: 5
        price:
          minimum: 0
          type: number
          format: bigdecimal
          example: 25
        priceEntryExternalReferenceCode:
          type: string

                    minimum: 0
                    type: integer
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                minimumQuantity:
                    example: 5
                    format: int32
                    minimum: 0
                    type: integer
                price:
                    example: 25
                    format: bigdecimal
                    minimum: 0
                    type: number
                priceEntryExternalReferenceCode:
                    example: CAB-34098-789-N
                    type: string
                promoPrice:
                    example: 20
                    format: bigdecimal
                    minimum: 0
                    type: number
            required:
                - commercePriceEntryId
                - externalReferenceCode
            type: object
        UserSegment:
            properties:
                active:
                    example: true
                    type: boolean
                criteria:
                    example:
                        - commerceUserSegmentEntryId: 30130
                          id: 20546
                          name:
                              en_US: Croatia

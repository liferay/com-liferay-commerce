                    type: string
                groupId:
                    example: 23130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    example: Laptops, Beverages
                    type: string
                neverExpire:
                    example: true
                    type: boolean
                priority:
                    example: 1.2
                    format: double
                    type: number
            required:

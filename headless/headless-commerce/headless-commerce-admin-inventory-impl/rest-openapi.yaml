components:
    schemas:
        Error:
            properties:
                errorCode:
                    description: Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description: HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        Warehouse:
            properties:
                active:
                    example: true
                    type: boolean
                city:
                    example: Diamond Bar
                    type: string
                countryISOCode:
                    example: US
                    type: string
                description:
                    example: right stairs, first room on the left
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                items:
                    items:
                        $ref: '#/components/schemas/WarehouseItem'
                    type: array
                latitude:
                    example: 33.9976884
                    format: double
                    type: number
                longitude:
                    example: -117.8144595
                    format: double
                    type: number
                name:
                    example: Alessio Antonio Rendina
                    type: string
                regionISOCode:
                    example: CA
                    type: string
                street1:
                    example: 1400 Montefino Ave
                    type: string
                street2:
                    example: 1st floor
                    type: string
                street3:
                    example: suite 200
                    type: string
                type:
                    type: string
                zip:
                    example: "91765"
                    type: string
            type: object
        WarehouseItem:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                quantity:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
                reservedQuantity:
                    example: 2
                    format: int32
                    minimum: 0
                    type: integer
                sku:
                    example: SKU
                    type: string
                warehouseExternalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                warehouseId:
                    example: 30030
                    format: int64
                    minimum: 0
                    type: integer
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        CommerceOpenApiAdmin.admin: Grants access to admin operations
                        CommerceOpenApiAdmin.read: Grants read access
                        CommerceOpenApiAdmin.write: Grants write access
                    tokenUrl: /oauth/token
            type: oauth2

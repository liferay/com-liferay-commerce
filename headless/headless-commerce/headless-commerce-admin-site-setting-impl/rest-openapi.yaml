components:
    parameters:
        activeQueryParam:
            in: query
            explode: true
            name: active
            required: false
            schema:
                description: Active to filter
                example: true
                type: boolean
            style: form
        groupIdPathParam:
            in: path
            explode: false
            name: groupId
            required: true
            schema:
                description: Group to filter (Liferay site)
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        idPathParam:
            in: path
            explode: false
            name: id
            required: true
            schema:
                description: The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        pageQueryParam:
            in: query
            explode: true
            name: page
            required: false
            schema:
                type: integer
            style: form
        pageSizeQueryParam:
            in: query
            explode: true
            name: pageSize
            required: false
            schema:
                type: integer
            style: form
        typeQueryParam:
            in: query
            explode: true
            name: type
            required: false
            schema:
                description: Type to filter
                example: 0
                format: int32
                maximum: 1
                minimum: 0
                type: integer
            style: form
    responses:
        NotFound:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description: The specified resource was not found
        UnauthorizedError:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/Error'
            description: Authentication information is missing or invalid
    schemas:
        AvailabilityEstimate:
            properties:
                groupId:
                    example: 23130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                priority:
                    example: 1.1
                    format: double
                    minimum: 0
                    type: number
                title:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
            required:
                - title
            type: object
        Error:
            properties:
                errorCode:
                    description: Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description: HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        MeasurementUnit:
            properties:
                groupId:
                    example: 23130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                key:
                    example: kg
                    type: string
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
                primary:
                    example: true
                    type: boolean
                priority:
                    example: 1.1
                    format: double
                    minimum: 0
                    type: number
                rate:
                    example: 1
                    format: double
                    minimum: 0
                    type: number
                type:
                    example: 0
                    format: int32
                    maximum: 1
                    minimum: 0
                    type: integer
            required:
                - key
                - name
            type: object
        TaxCategory:
            properties:
                description:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
                groupId:
                    example: 23130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
            required:
                - name
            type: object
        Warehouse:
            properties:
                active:
                    example: true
                    type: boolean
                city:
                    example: Diamond Bar
                    type: string
                commerceCountryId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                commerceRegionId:
                    example: 30234
                    format: int64
                    minimum: 0
                    type: integer
                description:
                    example: right stairs, first room on the left
                    type: string
                groupId:
                    example: 23130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                latitude:
                    example: 33.9976884
                    format: double
                    type: number
                longitude:
                    example: -117.8144595
                    format: double
                    type: number
                name:
                    example: Warehouse Name
                    type: string
                primary:
                    example: true
                    type: boolean
                street1:
                    example: 1400 Montefino Ave
                    type: string
                street2:
                    example: 1st floor
                    type: string
                street3:
                    example: suite 200
                    type: string
                zip:
                    example: "91765"
                    type: string
            required:
                - commerceCountryId
                - name
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        HeadlessCommerceAdminSiteSetting.admin: Grants access to admin operations
                        HeadlessCommerceAdminSiteSetting.read: Grants read access
                        HeadlessCommerceAdminSiteSetting.write: Grants write access
                    tokenUrl: /oauth/token
            type: oauth2

            operationId: deleteAreaIdSpot
            parameters:
                - in: path
                  explode: false
                  name: id
                  required: true
                  schema:
                      description:
                          The resource Id
                      example: 30130
                      format: int64
                      minimum: 0
                      type: integer
                  style: simple
                - in: path
                  explode: false
                  name: spotId
                  required: true

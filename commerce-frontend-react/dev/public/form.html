<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta
		content="width=device-width, initial-scale=1, shrink-to-fit=no"
		name="viewport"
	/>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css" /> -->
	<meta content="#000000" name="theme-color" />
	<!--
	  manifest.json provides metadata used when your web app is installed on a
	  user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
	-->
	<title>React App</title>

	<link href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css" rel="stylesheet" />
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>

	<div class="container mb-5">
		<form id="my-custom-form" class="my-custom-form" action="/form-submitted.html">
			<div class="form-group-autofit">
				<div class="form-group-item form-group-item-label form-group-item-shrink">
					<label>Name</label>
				</div>
				<div class="form-group-item">
					<input aria-label="First Name" class="form-control" placeholder="First" type="text">
					<div class="form-feedback-group">
						<div class="form-text">Your first name.</div>
					</div>
				</div>
				<div class="form-group-item">
					<input aria-label="Middle Name" class="form-control" placeholder="Middle" type="text">
				</div>
				<div class="form-group-item">
					<input aria-label="Last Name" class="form-control" placeholder="Last" type="text">
				</div>
			</div>
			<div class="form-group-autofit">
				<div class="form-group-item form-group-item-label form-group-item-shrink">
					<label for="formInlineAutofitCustomAddress1">Address 1</label>
				</div>
				<div class="form-group-item">
					<input class="form-control" id="formInlineAutofitCustomAddress1" placeholder="Address 1" type="text">
				</div>
			</div>
			<div class="form-group-autofit">
				<div class="form-group-item form-group-item-label form-group-item-shrink">
					<label for="formInlineAutofitCustomAddress2">Address 2</label>
				</div>
				<div class="form-group-item">
					<input class="form-control" id="formInlineAutofitCustomAddress2" placeholder="Address 2" type="text">
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="/bundle.js"></script>

	<script type="text/javascript">

		const form = document.querySelector('#my-custom-form');
		const inputField = Array.from(form.querySelectorAll("input"))

		inputField.forEach(e => {
			e.addEventListener('keyup', checkInputValue);
		})
		
		function checkInputValue() {
			const noValue = inputField.find(e => !e.value);

			if(noValue) {
				form.dispatchEvent(new Event('submitUnavailable'));
			} else {
				form.dispatchEvent(new Event('submitAvailable'));
			}
		}

		
	</script>

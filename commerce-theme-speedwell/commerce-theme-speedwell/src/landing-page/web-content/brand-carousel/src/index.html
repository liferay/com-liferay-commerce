<!DOCTYPE html>
<html>
	<head>
		<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		</style>
	</head>

	<body>
		<h1>This is the brand-carousel</h1>

		<script>
			const { scrollHeight } = window.document.body;
			const scopeComponent = JSON.stringify({
				section: 'brand-carousel',
				height: scrollHeight
			});

			window.parent.postMessage(scopeComponent, '*')

		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Speedwell - Composite web content landing page</title>

		<style>
			html, body {
				margin: 0;
				padding: 0;
				font-family: "Open Sans", Helvetica, sans-serif;
			}

			section {
				margin-bottom: 10px;
			}

			iframe {
				margin: 0;
				padding: 0;
				width: 100%;
				border: 0;
				background-color: #F0F0F0;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<section class="speedwell-webcontent-wrapper bumper-section">
			<iframe height="0" src="web-content/bumper/src/index.html"></iframe>
		</section>

		<section class="speedwell-webcontent-wrapper categories-carousel-section">
			<iframe height="0" src="web-content/categories-carousel/src/index.html"></iframe>
		</section>

		<section class="speedwell-webcontent-wrapper product-highlight-section">
			<iframe height="0" src="web-content/product-highlight/src/index.html"></iframe>
		</section>

		<section class="speedwell-webcontent-wrapper brand-carousel-section">
			<iframe height="0" src="web-content/brand-carousel/src/index.html"></iframe>
		</section>

		<section class="speedwell-webcontent-wrapper promo-carousel-section">
			<iframe height="0" src="web-content/promo-carousel/src/index.html"></iframe>
		</section>

		<section class="speedwell-webcontent-wrapper newsletter-section">
			<iframe height="0" src="web-content/newsletter/src/index.html"></iframe>
		</section>

		<script>
			window.addEventListener('message', e => {
				const {
					section,
					height
				} = JSON.parse(e.data);
				const iframe = document.querySelector(`.${section}-section iframe`);

				iframe.setAttribute('height', height);
			}, false);
		</script>
	</body>
</html>

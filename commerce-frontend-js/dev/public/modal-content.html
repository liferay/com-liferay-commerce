<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

	<meta content="#000000" name="theme-color" />

	<title>Modal component</title>

	<link href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css" rel="stylesheet" />
</head>

<body>
	<div class="container-fluid mt-3">
		<form class="my-custom-form">
			<div class="form-group-autofit">
				<div
					class="form-group-item form-group-item-label form-group-item-shrink"
				>
					<label>Name</label>
				</div>
				<div class="form-group-item">
					<input
						aria-label="First Name"
						class="form-control"
						placeholder="First"
						type="text"
					/>
					<div class="form-feedback-group">
						<div class="form-text">Your first name.</div>
					</div>
				</div>
				<div class="form-group-item">
					<input
						aria-label="Middle Name"
						class="form-control"
						placeholder="Middle"
						type="text"
					/>
				</div>
				<div class="form-group-item">
					<input
						aria-label="Last Name"
						class="form-control"
						placeholder="Last"
						type="text"
					/>
				</div>
			</div>
			<div class="form-group-autofit">
				<div
					class="form-group-item form-group-item-label form-group-item-shrink"
				>
					<label for="formInlineAutofitCustomAddress1">Address 1</label>
				</div>
				<div class="form-group-item">
					<input
						class="form-control"
						id="formInlineAutofitCustomAddress1"
						placeholder="Address 1"
						type="text"
					/>
				</div>
			</div>
			<div class="form-group-autofit">
				<div
					class="form-group-item form-group-item-label form-group-item-shrink"
				>
					<label for="formInlineAutofitCustomAddress2">Address 2</label>
				</div>
				<div class="form-group-item">
					<input
						class="form-control"
						id="formInlineAutofitCustomAddress2"
						placeholder="Address 2"
						type="text"
					/>
				</div>
			</div>
			<div class="form-group">
				<div class="btn-group">
					<div class="btn-group-item">
						<button class="btn btn-primary" type="submit">Submit</button>
					</div>
					<div class="btn-group-item">
						<a class="btn btn-secondary" href="#1" role="button">Clear</a>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="/modal.js"></script>
</html>

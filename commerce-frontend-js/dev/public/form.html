<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta
		content="width=device-width, initial-scale=1, shrink-to-fit=no"
		name="viewport"
	/>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css" /> -->
	<meta content="#000000" name="theme-color" />
	<!--
	  manifest.json provides metadata used when your web app is installed on a
	  user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
	-->
	<title>React App</title>

	<link href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css" rel="stylesheet" />
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>

	<div class="container mb-5">
		<form action="/form-submitted.html" class="my-custom-form" id="my-custom-form">
			<div class="form-group-autofit">
				<div class="form-group-item form-group-item-label form-group-item-shrink">
					<label>Name</label>
				</div>

				<div class="form-group-item">
					<input aria-label="First Name" class="form-control" placeholder="First" type="text" />

					<div class="form-feedback-group">
						<div class="form-text">Your first name.</div>
					</div>
				</div>
			</div>

			<div class="text-danger d-none">Error</div>

			<button type="submit">Submit</button>
		</form>
	</div>

	<script type="text/javascript">

		window.onload = () => {

			const form = document.querySelector('#my-custom-form');
			const inputField = Array.from(form.querySelectorAll("input"));

			function isFormValid() {
				const noValue = inputField.find(e => !e.value);

				return !noValue
			}

			form.addEventListener('submit', (e) => {
				if(!isFormValid()) {
					e.preventDefault();
					document.querySelector('.text-danger').classList.remove('d-none')
				} else {
					document.querySelector('.text-danger').classList.add('d-none')
				}
			})
		}

	</script>

</html>

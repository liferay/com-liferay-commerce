		body {padding: 20px;}

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>

	<div>
		<button onclick="window.SidePanel.open(`/sidepanel-1.html?${Math.random()}`);" class="btn btn-info" type="button">Load</button>
		<button onclick="window.SidePanel.open(`/sidepanel-2.html?${Math.random()}`);" class="btn btn-info" type="button">Load</button>
		<button onclick="window.SidePanel.open(`/sidepanel-3.html?${Math.random()}`);" class="btn btn-info" type="button">Load</button>
		<button onclick="window.SidePanel.close();" class="btn btn-warning" type="button">Close</button>
	</div>

	<h2>Resize</h2>

	<div>
		<button onclick="window.SidePanel.setSize('xs');" class="btn btn-secondary" type="button">X-Small [25%]</button>
		<button onclick="window.SidePanel.setSize('sm');" class="btn btn-secondary" type="button">Small [33%]</button>
		<button onclick="window.SidePanel.setSize('md');" class="btn btn-secondary" type="button">Medium [50% default]</button>
		<button onclick="window.SidePanel.setSize('lg');" class="btn btn-secondary" type="button">Large [66%]</button>
		<button onclick="window.SidePanel.setSize('xl');" class="btn btn-secondary" type="button">X-Large [75%]</button>
		<button onclick="window.SidePanel.setSize('full');" class="btn btn-secondary" type="button">Full [100%]</button>
	</div>

	<div class="top-anchor"></div>

	<div id="side-panel"></div>

	<script type="text/javascript" src="/side_panel.js"></script>
